<div class="sketch-view">
    <app-sketch-toolbar></app-sketch-toolbar>

    <div class="canvas-container" id= 'canvas-container' #container [class.dragscroll]="isDragScrollActive"
>

        <textarea id='textarea' style='outline: none; resize: none; position: absolute; z-index: 50; display: none'></textarea>

        
        <svg class="canvas" id="canvas" #canvas appSketchCanvasEvents [attr.viewBox]="canvasViewBox" [attr.width]="canvasWidth"
            [attr.height]="canvasHeight" draggable="false" xmlns:svg="http://www.w3.org/2000/svg" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
            <defs>
                <pattern id="tenthGrid" width="10" height="10" patternUnits="userSpaceOnUse">
                    <path class="gridpathsmall" id="smallrec" d="M 10 0 L 0 0 0 10"  stroke-width="1.5"/>
                </pattern>
                <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
                    <rect class="grid"  width="100" height="100" />
                    <path class="gridpathbig" id="bigrec" d="M 100 0 L 0 0 0 100"  stroke-width="3"/>
                </pattern>
            </defs>
            
            
        </svg>


        <div class="collaborators">
            <div class="cursor" *ngFor="let cursor of cursors" [id]="cursor.id" [innerHTML]="cursor.name" [style.left]="cursor.x"
                [style.top]="cursor.y" [style.color]="cursor.color"></div>
        </div>
    </div>
</div>
